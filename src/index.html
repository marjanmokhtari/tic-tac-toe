<!DOCTYPE html>
<html lang="en">

<head>

    <title>tic tac toe</title>
    <link rel="stylesheet" href="font/ShadowsIntoLight-Regular.ttf">

<body>
    <main class="w-full h-[100vh] overflow-hidden bg-[#8c918b]">
        <section class="w-full h-full flex justify-center items-center ">

                <div class="w-full text-center text-4xl font-extrabold  flex justify-center"><span onclick="clickplay()"

            </section>

                <div class="w-full flex">
                    <div class="w-[50%] flex justify-center"><span class="md:text-3xl text-xl font-extrabold">player X</span></div>
                    
                    <div class="w-[50%] flex justify-center"><span class="md:text-3xl text-xl font-extrabold">computer O</span></div>

                </div>

                <!-- ********* box game ********* -->
                <div class="w-full h-full flex flex-wrap rounded-2xl justify-center ">
                    <div
                        class="md:w-[500px] md:h-[500px] w-[300px] h-[300px] sm:w-[150xp] sm:h-[150px] play-area flex flex-wrap my-5 curs text-white text-5xl font-extrabold">
                        <div data-status="on" class="allcell w-[33%] h-[33.3333%] flex justify-center items-center border-black bg-[#22543b] border-4"></div>
                        <div data-status="on" class="allcell w-[33%] h-[33.3333%] flex justify-center items-center border-black bg-[#22543b] border-4"></div>
                        <div data-status="on" class="allcell w-[33%] h-[33.3333%] flex justify-center items-center border-black bg-[#22543b] border-4"></div>
                        <div data-status="on" class="allcell w-[33%] h-[33.3333%] flex justify-center items-center border-black bg-[#22543b] border-4"></div>
                        <div data-status="on" class="allcell w-[33%] h-[33.3333%] flex justify-center items-center border-black bg-[#22543b] border-4"></div>
                        <div data-status="on" class="allcell w-[33%] h-[33.3333%] flex justify-center items-center border-black bg-[#22543b] border-4"></div>
                        <div data-status="on" class="allcell w-[33%] h-[33.3333%] flex justify-center items-center border-black bg-[#22543b] border-4"></div>
                        <div data-status="on" class="allcell w-[33%] h-[33.3333%] flex justify-center items-center border-black bg-[#22543b] border-4"></div>
                        <div data-status="on" class="allcell w-[33%] h-[33.3333%] flex justify-center items-center border-black bg-[#22543b] border-4"></div>
                




                    </div>
                    <section class="fixed w-1/3 top-[25%] h-1/2 bg-[#42a373] equalbx hidden"></section>
            </section>

        </section>
